


<body>

        <div class="row d-flex justify-content ">
            <div class="col-8 col-md-5 col-lg-6 col-xl-4">
                <div class="card" style="border-radius: 5px;">
                    <div class="card-body p-8">
                        <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

                        <form>
                           <div class="pic">
                            <div class="form-outline mb-4">
                                <h3><label class="form-label" for="form3Example1cg">Your Name</label></h3>
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                    [(ngModel)]="User.name" name="name" />
                                
                            </div>

                            <div class="form-outline mb-4">
                               <h3> <label class="form-label" for="form3Example3cg">Your Email</label></h3>
                                <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                                    [(ngModel)]="User.mail" name="mail"/>
                                
                            </div>

                            <div class="form-outline mb-4">
                                <h3>  <label class="form-label" for="form3Example4cg">Password</label></h3>
                                <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                    [(ngModel)]="User.password" name="password"/>
                                
                            </div>
                           



                            <div class="form-outline mb-4">
                                <h3> <label class="form-label" for="form3Example4cdg">Phone Number</label></h3>
                                <input type="number" id="form3Example4cdg" class="form-control form-control-lg"
                                    [(ngModel)]="User.phonenumber" name="phonenumber"/>
                            
                            </div>

                            <!-- <div class="form-check d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" value=""
                                    id="form2Example3cg" />
                                <h4><label class="form-check-label" for="form2Example3g">
                                    I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                            service</u></a>
                                </label></h4>
                            </div> -->

                            
                            <a routerLink="/logininsert">
                             <input type="submit" value="Submit" class="btn btn-success my-2" (click)="Insert()">
                            <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}
                            </div>
                            <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>


                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                                    class="fw-bold text-body"><u>Login here</u></a></p>

                        </a></div></form>

                    </div>
                </div>
